<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <title>1-responsive-section-Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Font owsome -->
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
    integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
    crossorigin="anonymous"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="text-center">

    <p class="h4 text-muted">My skills</p>
    <hr>

  </div>

  <div class="container text-center">

    <div class="row">

      <div class="col-md-4 col-sm-6 col-12">
        <div class="fa-container bg-light ">
          <i class="fab fa-html5 fa-3x centering "></i>
        </div>
        <p class="text-muted">HTML5</p>
      </div>

      <div class="col-md-4 col-sm-6 col-12">
        <div class="fa-container bg-light ">
          <i class="fab fa-css3-alt fa-3x centering "></i>
        </div>
        <p class="text-muted">CSS3</p>
      </div>

      <div class="col-md-4 col-sm-6 col-12">
        <div class="fa-container bg-light ">
          <i class="fab fa-js fa-3x centering"></i>
        </div>
        <p class="text-muted">JavaScript</p>
      </div>

      <div class="col-md-4 col-sm-6 col-12">
        <div class="fa-container bg-light ">
          <i class="fab fab fa-react fa-3x centering"></i>
        </div>
        <p class="text-muted">ReactJS</p>
      </div>

      <div class="col-md-4 col-sm-6 col-12">
        <div class="fa-container bg-light ">
          <i class="fab fa-git fa-3x centering"></i>
        </div>
        <p class="text-muted">GIT</p>
      </div>

      <div class="col-md-4 col-sm-6 col-12">
        <div class="fa-container bg-light ">
          <i class="fab fa-wordpress fa-3x centering"></i>
        </div>
        <p class="text-muted">WordPress</p>
      </div>

    </div>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>

</html>
